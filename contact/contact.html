		max-width: 600px;

		border: 1px solid #ddd;
		border-radius: 5px;
		padding: 1rem;
		text-align: center;
	}
	.contact-form input,
	.contact-form textarea {
		width: 100%;
		padding: 0.5rem;
		margin: 0.5rem 0;
		border: 1px solid #ddd;
		border-radius: 5px;
	}
	.contact-form button {
		background-color: #007bff;
		color: white;
		border: none;
		border-radius: 5px;
		padding: 0.5rem 1rem;
		cursor: pointer;
	}
	.social-links {
		margin-top: 2rem;
		text-align: center;
	}
	.social-links a {
		display: inline-block;
		margin: 0 1rem;
		font-size: 1.5rem;

	}
</style>
