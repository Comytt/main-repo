<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="contact.css">
</head>
<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
	}
	header {
		background-color: #007bff;
		color: white;
		text-align: center;
		padding: 1rem;
	}
	.container {
		max-width: 600px;
		margin: 0 auto;
		padding: 2rem;
		text-align: center;
	}
	.contact-box {
		background-color: #87CEFA;
		padding: 2rem;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	.social-links {
		margin-top: 2rem;
	}
	.social-links a {
		display: inline-block;
		margin: 0 1rem;
		font-size: 1.5rem;
		color: #007bff;
	}
</style>
</head>
<body>
<header>
	<h1>Contact Us</h1>
	<p>Connect with the Physics Club</p>
</header>
<div class="container">
	<div class="contact-box">
		<p>For inquiries, follow us on our social media:</p>
		<div class="social-links">
			<a href="mailto:yourclubemail@example.com" target="_blank" rel="noopener noreferrer"><i class="fa fa-envelope"></i></a>
			<a href="https://www.instagram.com/yourclubinstagram/" target="_blank" rel="noopener noreferrer"><i class="fa fa-instagram"></i></a>
			<a href="https://www.linktree.example/yourclublinktree" target="_blank" rel="noopener noreferrer"><i class="fa fa-link"></i></a>
		</div>
	</div>
</div>
</body>
